<html ng-app='Atg'>
<head>
    <title>ATG Spec 2</title>

    <link rel="stylesheet" href="/lib/vendors/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/vendors/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/lib/vendors/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/angular/components/home/css/home.css"/>

    <script src="/lib/vendors/jquery/dist/jquery.min.js"></script>
    <script src="/lib/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/vendors/bower-angularjs/angular.min.js"></script>
</head>
<body ng-init="init()" ng-controller="homeCtrl">

<div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3 text-center text-huge">I AM</div>

    <div class="col-sm-3 col-md-offset-3 text-center sub-header">
        <div class="box-padding">
            <h1>FEMALE</h1>
        </div>

        <div ng-class="femaleColorClass">
            <i class="fa fa-female fa-big"></i>
        </div>

        <div class="box-padding">
            <h1 ng-class="femaleColorClass">
                {{ femalePercentage }}
            </h1>
        </div>

        <button type="button" class="btn btn-success" ng-click="castVote('f')">
            <i class="fa fa-check"></i> VOTE
        </button>
    </div>
    <div class="col-sm-3 text-center sub-header">
        <div class="box-padding">
            <h1>MALE</h1>
        </div>

        <div ng-class="maleColorClass">
            <i class="fa fa-male fa-big"></i>
        </div>

        <div class="box-padding">
            <h1 ng-class="maleColorClass">
                {{ malePercentage }}
            </h1>
        </div>

        <button type="button" class="btn btn-success" ng-click="castVote('m')">
            <i class="fa fa-check"></i> VOTE
        </button>
    </div>
</div>

<script src="/angular/modules.js"></script>
<script src="/angular/components/home/modules/home.js"></script>
<script src="/angular/components/home/controllers/home.js"></script>
<script src="/angular/components/home/modules/vote.js"></script>
<script src="/angular/components/home/services/vote.js"></script>
</body>
</html>
